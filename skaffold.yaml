# skaffold.yaml
apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: vamsi-service
build:
  artifacts:
    - image: asia-east1-docker.pkg.dev/enhub-cloud-interns/vamsi-artifact-cloudrun/vamsi-image
      context: .
      docker:
        dockerfile: Dockerfile
  tagPolicy:
    sha256: {}
  local:
    push: false
deploy:
  cloudrun:
    projectId: enhub-cloud-interns
    region: asia-east1
    serviceName: vamsi-service
