steps:
  # Step 1: Check/create Artifact Registry
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if ! gcloud artifacts repositories describe vamsi-artifact-cloudrun --location=asia-east1 --project=enhub-cloud-interns; then
          echo "Repository doesn't exist. Creating now."
          gcloud artifacts repositories create vamsi-artifact-cloudrun \
            --repository-format=docker \
            --location=asia-east1 \
            --project=enhub-cloud-interns
        else
          echo "Repository already exists."
        fi

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      'asia-east1-docker.pkg.dev/enhub-cloud-interns/vamsi-artifact-cloudrun/vamsi-image:latest',
      '.'
    ]

  # Step 3: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-east1-docker.pkg.dev/enhub-cloud-interns/vamsi-artifact-cloudrun/vamsi-image:latest'
    ]

  # Step 4: Deploy to Cloud Run with service name 'vamsi-acc'
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'vamsi-acc',
      '--image=asia-east1-docker.pkg.dev/enhub-cloud-interns/vamsi-artifact-cloudrun/vamsi-image:latest',
      '--region=asia-east1',
      '--platform=managed',
      '--allow-unauthenticated',
      '--project=enhub-cloud-interns'
    ]

  # Step 5: Allow public access to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'services', 'add-iam-policy-binding', 'vamsi-acc',
      '--member=allUsers',
      '--role=roles/run.invoker',
      '--region=asia-east1',
      '--platform=managed',
      '--project=enhub-cloud-interns'
    ]

images:
  - 'asia-east1-docker.pkg.dev/enhub-cloud-interns/vamsi-artifact-cloudrun/vamsi-image:latest'

options:
  logging: CLOUD_LOGGING_ONLY
