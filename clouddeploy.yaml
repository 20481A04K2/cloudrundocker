# Cloud Deploy Delivery Pipeline
apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: vamsi-pipeline
  annotations:
    clouddeploy.googleapis.com/location: asia-east1
description: Cloud Deploy pipeline for vamsi service
serialPipeline:
  stages:
    - targetId: vamsi-deploy-target-1

---
# Cloud Deploy Target for Cloud Run Deployment
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: vamsi-deploy-target-1
  annotations:
    clouddeploy.googleapis.com/location: asia-east1
description: Cloud Run target in asia-east1
run:
  location: asia-east1

---
# Cloud Deploy Release Configuration
apiVersion: deploy.cloud.google.com/v1
kind: Release
metadata:
  name: vamsi-release-${BUILD_ID}
spec:
  pipeline:
    name: vamsi-pipeline
    stages:
      - targetId: vamsi-deploy-target-1
  images:
    - image: asia-east1-docker.pkg.dev/enhub-cloud-interns/vamsi-artifact-cloudrun/vamsi-image:latest
  annotations:
    clouddeploy.googleapis.com/region: asia-east1
